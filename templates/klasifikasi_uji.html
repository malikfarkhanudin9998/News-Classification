<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='datatables.min.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/datatables.min.css"> -->
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='datatables.min.js') }}"></script>
<!--     <script type="text/javascript" charset="utf8" src="../static/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" charset="utf8" src="../static/datatables.min.js"></script> -->
    <!-- <script type="text/javascript" src="../static/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"> -->
    <title>Klasifikasi SVM</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="wrapper">
    	<div id="sidebar">
    		<div id="sidebar-header">
          <h3>Klasifikasi</h3>	
    		</div>
    		<hr>
    		<ul  class="nav navbar-nav ml-auto">
        <li class="nav-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
          <li class="nav-item"><a href="{{ url_for('show_data') }}">Data</a></li>
          <li class="nav-item active"><a href="{{ url_for('show_klasifikasi') }}">Klasifikasi</a></li>
				<li class="nav-item"><a href="{{ url_for('show_akurasi') }}">Akurasi</a></li>
			</ul>
		</div>
	
    <!-- Content -->
    <div id="content">
    	<h3>Klasifikasi</h3>
    	<hr>
    <form action="/predict" method="POST" class="row gx-3 gy-2 align-items-center">
      <div class="col-auto">
          <h5>Klasifikasi Data</h5>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-dark">Klasifikasi</button>
      </div>
    </form>
    <hr>
    <br>
    <table id="tb_data" class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Judul</th>
          <th scope="col">Keterangan</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
      <br>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
      $(document).ready( function () {
        $('#tb_data').DataTable();
    } );
    </script>
  </body>
</html>
